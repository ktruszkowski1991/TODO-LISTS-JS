<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="IMAGE/share.png">

    <title> To do check list in JavaScript</title>

    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/element.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">

    <script defer src="JS/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link rel="icon" href="IMAGE/icon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body class="container">

    <h1>Lista zadań</h1>

    <div class="element">

        <h2 class="element__item">Dodaj nowe zadanie</h2>
    </div>

    <div class="element">
        <form class="js-form element__item element__item--form">
            <input class="js-newTask form__input" placeholder="Co jest do zrobienia?" required autofocus>
            <button class="form__button"> Dodaj nowe zadanie</button>
        </form>
    </div>

    <div class="element">

        <h2 class="element__item">Lista zadań</h2>
    </div>

    <div class="element">
        <ul class="js-tasks element__item"></ul>
    </div>


</body>

</html>
